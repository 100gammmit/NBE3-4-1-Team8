spring:
  application:
    name: backend
  datasource:
      url: jdbc:h2:mem:test
      driverClassName: org.h2.Driver
      username: sa

  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect
logging:
  level:
    org.springframework.security: DEBUG