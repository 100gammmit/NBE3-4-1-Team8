spring:
  profiles:
    active: test
  application:
    name: backend
  datasource:
      url: jdbc:h2:mem:test
      driverClassName: org.h2.Driver
      username: sa
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect
  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT}

logging:
  level:
    org.springframework.security: DEBUG

mail:
  verify-url: ${VERIFY_URL}
  host: ${MAIL_HOST}
  port: ${MAIL_PORT}
  username: ${MAIL_USERNAME}
  password: ${MAIL_PASSWORD}
  properties:
    mail:
      smtp:
        auth: true
        stattls:
          enable: true
  templates:
    path: mail-templates/
    password-reset: password-reset-template
    email-verify: email-verify-template
    signup-verify: signup-verify-template